{% load static %}
{% if lastarticle %}
<section class="pb-0" id="about">
  <div class="container mb-1 pb-lg-1">
    <div class="col-12">
      <h2 class="" data-aos="fade-up">Top news</h2>
    </div>
  </div>

  <div class="container-fluid">
     
      <div class="col-lg-12 col-12 p-0">
        <section
          id="myCarousel"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="{% url 'display_article' lastarticle.pk %}">
                <img
                src="{{lastarticle.imagethumbnail.url}}"
                class="img-fluid team-image"
                alt=""
                
              />

              <div class="team-thumb bg-primary">
                <p class="text-secondary-white-color mb-0 fst-italic text-decoration-underline">Last posted</p>
                <h6 class="text-white mb-0">{{lastarticle.title}}</h6>
                <p class="text-secondary-white-color mb-0">{{lastarticle.datepublished}}</p>
              </div>
              </a>
            </div>
            {% if most_read %}
            <a href="{% url 'display_article' most_read.pk %}">
              <div class="carousel-item">
                <img
                  src="{{most_read.imagethumbnail.url}}"
                  class="img-fluid team-image news-image"
                  alt=""
                />
  
                <div class="team-thumb bg-success">
                    <p class="text-secondary-white-color mb-0 fst-italic text-decoration-underline">Most read article</p>
                  <h6 class="text-white mb-0">{{most_read.title}}</h6>
                  <p class="text-secondary-white-color mb-0">{{most_read.datepublished}}</p>
                </div>
              </div>
            
            </a>
            {% endif %}
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            <span class="visually-hidden">Previous</span>
          </button>

          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>

            <span class="visually-hidden">Next</span>
          </button>
        </section>
      </div>
  </div>
</section>
{% endif %}
