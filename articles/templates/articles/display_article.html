  <div class="videoWrapper">
    <figure>
    <img
      src="{{article.imagethumbnail.url}}"
      class="img-fluid news-detail-image"
      alt=""
    />
  </figure>

</section>
<section class="news-detail">
  <figcaption class="text-dark text-center fst-italic">{{article.imagecaptions}}</figcaption>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-10 mx-auto">
        <h2 class="mb-3" data-aos="fade-up">{{article.title}}</h2>

        <p data-aos="fade-up" class="text-dark">{{article.content}}</p>

        <div class="social-share d-flex mt-5">
          <span class="me-4" data-aos="zoom-in">Share this article:</span>

          <div
            class="fb-share-button"
            data-href="{{request.build_absolute_uri}}"
          >
            <a
              target="_blank"
              href="https://www.facebook.com/sharer/sharer.php?u={{request.build_absolute_uri}}"
              class="social-share-icon bi-facebook"
            ></a>
          </div>
          <a
            target="_blank"
            href="https://twitter.com/intent/tweet?url={{request.build_absolute_uri}}"
            class="social-share-icon bi-twitter mx-3"
            data-aos="zoom-in"
          ></a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endif %} {% endblock %}
